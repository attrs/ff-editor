<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>FF Editor</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo pullleft">
      <a><b>FF</b>Editor</a>
    </div>
    <ul class="nav nav-pills pullright">
      <li>
        <a href="javascript:reload();">Reload</a>
      </li>
      <li>
        <a href="javascript:save();">Save</a>
      </li>
      <li>
        <a href="javascript:;" onclick="toggleMode(this);">Edit Mode</a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          Presets <span class="caret caret-tp"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li>
            <a href="javascript:load('a');" route>Example A</a>
          </li>
          <li>
            <a href="javascript:load('b');" route>Example B</a>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  
  <div class="contents">
    <h1 ff-id="title">Title</h1>
    <div id="article" class="article" ff-type="article" placeholder="Please enter the content.">
      <img src="https://goo.gl/cbUVH8" />
      <hr />
      <p>This is default paragraph</p>
    </div>
  </div>
</body>
</html>
