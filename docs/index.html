<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>FF Editor</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/app.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo pullleft">
      <a href="https://github.com/attrs/firefront" target="_blank"><b>FF</b>Editor</a>
    </div>
    <ul class="nav nav-pills pullright">
      <li>
        <a href="javascript:load();">Load</a>
      </li>
      <li>
        <a href="javascript:save();">Save</a>
      </li>
      <li>
        <a href="javascript:;" onclick="toggleMode(this);">Edit Mode</a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          Presets <span class="caret caret-tp"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li>
            <a href="javascript:preset('spongebob');" route>SpongeBob SquarePants</a>
          </li>
          <li>
            <a href="javascript:preset('patrick');" route>Patrick Star</a>
          </li>
          <li>
            <a href="javascript:preset('squidward');" route>Squidward Tentacles</a>
          </li>
          <li>
            <a href="javascript:preset('mrkrabs');" route>Eugene H. Krabs</a>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  
  <div class="article">
    <h1 id="title" ff-type="text" placeholder="Please enter the title."></h1>
    <div id="content" class="content" ff-type="article" placeholder="Please enter the content."></div>
  </div>
</body>
</html>
