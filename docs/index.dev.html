<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>FF Editor</title>
  <meta name="webmodules.loader.global" match="/src/custom/**/*.js" loader="es2015">
  <meta name="webmodules.forced" packages="tinyevent, tinyselector">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/font-notosans-kr/1.0.0-v1004/NotoSansKR-2350.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/font-nanum/1.0/nanummyeongjo/nanummyeongjo.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/font-nanumlight/1.0/nanumbarungothicweb.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css">
  
  <link rel="stylesheet" href="/css/index.css">
  <script type="text/commonjs" data-src="/src/article.js"></script>
  <script src="/web_modules/webmodules/runtime.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="logo pullleft">
      <a href="https://github.com/attrs/ff-editor" target="_blank"><b>FF</b>Editor</a>
    </div>
    <ul class="nav nav-pills pullright">
      <li>
        <a href="javascript:;" onclick="addhistory()">Add History</a>
      </li>
      <li>
        <a href="javascript:;" onclick="create()">Create New</a>
      </li>
      <li>
        <a href="javascript:;" onclick="load()">Load</a>
      </li>
      <li>
        <a href="javascript:;" onclick="save()">Save</a>
      </li>
      <li>
        <a id="modebtn" href="javascript:;" onclick="toggleMode()">Edit Mode</a>
      </li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
          Presets <span class="caret caret-tp"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-right" role="menu">
          <li>
            <a href="javascript:;" onclick="preset('spongebob')">SpongeBob SquarePants</a>
          </li>
          <li>
            <a href="javascript:;" onclick="preset('patrick')">Patrick Star</a>
          </li>
          <li>
            <a href="javascript:;" onclick="preset('squidward')">Squidward Tentacles</a>
          </li>
          <li>
            <a href="javascript:;" onclick="preset('mrkrabs')">Eugene H. Krabs</a>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  
  <div class="article">
    <h1 id="title" ff-id="title" ff-type="text" placeholder="Please enter the title."></h1>
    <div id="content" ff-id="content" class="content" ff-type="article" placeholder="Please enter the content."></div>
  </div>
</body>
</html>
