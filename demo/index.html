<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <title>firefront demo</title>
  
  <style>
    .article {
      width: 1000px;
      margin: 0 auto;
      min-height: 600px;
      border: 1px solid #ccc;
    }
  </style>
  
  
  <script type="text/commonjs">
    var ff = require('firefront');
    ff.render({
      title: {
        html: 'Title',
        placeholder: 'placeholder'
      },
      contents: {
        html: '<p>Contents</p>',
        placeholder: 'placeholder'
      }
    }).editmode();
  </script>
  <script src="/web_modules/webmodules/runtime.js"></script>
</head>
<body>
  <h1 ff-id="title">Title</h1>
  <div class="article" ff-id="contents" ff-type="article"></div>
</body>
</html>
